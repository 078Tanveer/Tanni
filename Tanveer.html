<html lang="en">
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="cstyle.css">
</head>
<body>
    <div class="content">
        <div class="Calculator">
            <div class="result">
                <input type="text" placeholder="Enter Value">
            </div>
            <div class="body">
                <div class="body-content">
                    <button>RC</button>
                    <button>CE</button>
                    <button>%</button>
                    <button>/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
            
        </div>
    </div>
    
    
</body>
</html>
